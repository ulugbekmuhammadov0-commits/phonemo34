<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Lab Game ‚Äî –¢–µ–æ—Ä–∏—è —Å—Ç–æ–∏–º–æ—Å—Ç–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #004aad;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üì± Phone Lab Game ‚Äî –¢—Ä—É–¥–æ–≤–∞—è —Ç–µ–æ—Ä–∏—è —Å—Ç–æ–∏–º–æ—Å—Ç–∏</h1>

  <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω –∏ —Ä–∞—Å—Å—á–∏—Ç–∞–π—Ç–µ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å!</p>

  <div>
    <input type="text" id="companyName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–∞–Ω–∏–∏">
    <input type="text" id="phoneName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
  </div>

  <div>
    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–±–æ—Ç–Ω–∏–∫–æ–≤:</label>
    <input type="number" id="workers" value="10"><br>

    <label>–ß–∞—Å—ã —Ä–∞–±–æ—Ç—ã (–≤ –¥–µ–Ω—å):</label>
    <input type="number" id="hours" value="8"><br>

    <label>–ö–∞—á–µ—Å—Ç–≤–æ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ (1-10):</label>
    <input type="number" id="materials" value="7"><br>

    <label>–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏ –∑–∞ —Ç–µ–ª–µ—Ñ–æ–Ω ($):</label>
    <input type="number" id="price" value="2000"><br>

    <label>–î–Ω–∏ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞:</label>
    <input type="number" id="days" value="5"><br>

    <button onclick="runProduction()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    function runProduction() {
      const company = document.getElementById('companyName').value || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
      const phone = document.getElementById('phoneName').value || '–¢–µ–ª–µ—Ñ–æ–Ω';
      const workers = parseInt(document.getElementById('workers').value);
      const hours = parseInt(document.getElementById('hours').value);
      const materials = parseInt(document.getElementById('materials').value);
      const price = parseFloat(document.getElementById('price').value);
      const days = parseInt(document.getElementById('days').value);

      const totalLaborHours = workers * hours * days;
      const production = Math.round(totalLaborHours / (12 - materials));
      const costPerPhone = 1000 - materials * 50;
      const totalCost = costPerPhone * production;
      const totalRevenue = price * production;
      const surplusValue = totalRevenue - totalCost;

      document.getElementById('result').innerHTML = `
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞ (${company} ‚Äî ${phone})</h2>
        <p>üì¶ –ü—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–æ —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤: <b>${production}</b></p>
        <p>üíµ –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å –æ–¥–Ω–æ–≥–æ —Ç–µ–ª–µ—Ñ–æ–Ω–∞: <b>$${costPerPhone.toFixed(2)}</b></p>
        <p>üí∞ –û–±—â–∏–µ –∑–∞—Ç—Ä–∞—Ç—ã: <b>$${totalCost.toLocaleString()}</b></p>
        <p>üí∏ –û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞: <b>$${totalRevenue.toLocaleString()}</b></p>
        <p>üíº –î–æ–±–∞–≤–ª–µ–Ω–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: <b style="color:green;">$${surplusValue.toLocaleString()}</b></p>
        <p>üìñ –°–æ–≥–ª–∞—Å–Ω–æ —Ç—Ä—É–¥–æ–≤–æ–π —Ç–µ–æ—Ä–∏–∏ —Å—Ç–æ–∏–º–æ—Å—Ç–∏, –ø—Ä–∏–±—ã–ª—å (${surplusValue > 0 ? '–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–∞—è' : '–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–∞—è'}) —Å–æ–∑–¥–∞—ë—Ç—Å—è —Ç—Ä—É–¥–æ–º —Ä–∞–±–æ—Ç–Ω–∏–∫–æ–≤, –∞ –Ω–µ –∫–∞–ø–∏—Ç–∞–ª–æ–º.</p>
      `;
    }
  </script>
</body>
</html>
